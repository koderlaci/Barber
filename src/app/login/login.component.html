<div class="login-container" fxLayout="column" fxLayoutAlign="center center">
    <h1>Login</h1>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
        <div fxLayout="column" fxLayoutAlign="center center">
            <mat-form-field appearance="fill">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" name="email" ngModel required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="'password'" name="password" ngModel required>
            </mat-form-field>
    
            <button mat-raised-button type="submit" class="hover">
                Login
            </button>
        </div>
    </form>
    <br>
    <p>Don't have one?  <a routerLink="/Registration">Create a new here</a></p>
</div>
